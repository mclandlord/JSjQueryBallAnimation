<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="data:,">
    <title>Moving Ball Animation</title>
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="style.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>      
</head>
<body>

  <header id="header">
    <div id="logo">
      <h1>Moving Ball Animation</h1>
    </div>
  </header>

  <main>
    <div class="innertube">     
      <h1></h1>
      <div id="ball" class="ball">
      </div>
    </div>
  </main>

  <nav id="nav">
    <div class="innertube">
      <h1><u>Instructions:</u></h1>  
        <ul>
          <li>Select how many times you want the animation to loop.</li>
          <input type="number" value="1" id="NUMBER1" style="font-weight: bold; font-size: 16px;
           height:25px; width:60px; text-align: center;">
          <p>&nbsp;</p>
          <li>Click the RUN button to begin. Use it as a toggle to PAUSE and PLAY the animation.</li>
          <button id="Button" class="RunBtn" style= "height:30px; width:70px" onclick="RunAnim()">RUN</button>
          <p>&nbsp;</p>
          <li>Click the RESET button to reload the page at any time.</li>
          <button id="Button2" class="ResetBtn" style= "height:30px; width:70px" onclick="Reset()">RESET</button>
          <p>&nbsp;</p>
          <p id="Total"></p>
          <p>&nbsp;</p>
          <p id="RunPause"></p>
          <img id="FaceCry" src="cryface.jpg" style="width: 60px; height: 60px; visibility: hidden;">
         </ul>
    </div>     
  </nav>	

  <script src="shared.js">
  </script>
    
</body>
</html>
