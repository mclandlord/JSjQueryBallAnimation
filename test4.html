<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="data:,">
    <title>CSS Animation</title>

    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="style.css">

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
      
</head>
<body>

  <header id="header">
    <div id="logo">
      <h1>Moving Ball Animation</h1>
    </div>
  </header>

  <main>
    <div class="innertube">
      
      <h1></h1>
      <div id="ball" class="ball"></div>
      
    </div>
  </main>

 
  <nav id="nav">
    <div class="innertube">
      <h1>Instructions</h1>
        <ul>
          <li>Choose how many times you want the animation to cycle.  <input type="number"
           value="1" id="NUMBER1" style="font: size 14pt; height:15px;
             width:30px; text-align: center;"> </li>
          <li>Click the RUN button to begin then use it as a toggle to START and STOP the animation.</li>
          <li>Click the RESET button to refresh the page and start over.</li>
          </p>
          <button id="Button" class="RunBtn" style= "height:30px; width:70px" onclick="RunAnim(this)">RUN</button>
          <button id="Button2" class="ResetBtn" style= "height:30px; width:70px" onclick="Reset(this)">RESET</button>
          <p id="Sample"></p>

      </ul>
    </div>
  </nav>	

  <script>

        $(document).ready(function(){

        function whichAnimationEvent(){
            var t, 
                el = document.createElement("fakeelement");
            var animations = {
                "animation"      : "animationend",
                "OAnimation"     : "oAnimationEnd",
                "MozAnimation"   : "animationend",
                "WebkitAnimation": "webkitAnimationEnd"
                            }
            for (t in animations){
                if (el.style[t] !== undefined){
                return animations[t];
                                              }
                                }
                                        }                
            var animationEvent = whichAnimationEvent();
                                        
        $(".RunBtn").click(function RunAnim() {
            //    $("#ball").addClass("ball");
              

              if ($(this).text() == "RUN") { 
                 
                
                var loopcount = document.getElementById("NUMBER1").value;
                document.getElementById("Sample").innerHTML = "Loop Total: "+loopcount; 
                document.getElementById("ball").style.animationIterationCount = loopcount; 
                document.getElementById("ball").style.animationPlayState = "running";
                $(this).text("STOP");

            } else { 
                // $("#ball").remove();
                $("#ball").addClass("ball");
                $(this).text("RUN"); 
                document.getElementById("ball").style.animationPlayState = "paused";
                    }; 


                $(this).one(animationEvent,function(event) {
                // Do something when the animation ends
                document.getElementById("Sample").innerHTML = "ANIMATION ENDED";
                // window.location.href = window.location.href;

                                    });  

                
                                });

                                     });
     
        $(".ResetBtn").click(function Reset() {
            
            window.location.href = window.location.href;
                // PAGE RELOAD 
                                    });
                                    
  </script>
    
</body>
</html>
