<body>

  <h1>Loop a moving ball animation</h1>
  LOOPS: <input type="number" value="1" id="NUMBER1">
  <p>Choose how many times you want to loop the animation</p>
  <button id="Button" class="RunBtn" onclick="getValue(this)">RUN</button>
  
  <p id="Sample"></p>
  
  
  <script>

       $(document).ready(function(){
        $(".RunBtn").click(function(){
         $("#ball").toggleClass("ball"); 
                                      });
                                    });
          
        function getValue() {
        var loopcount = document.getElementById("NUMBER1").value;
        document.getElementById("Sample").innerHTML = "Loop Count: "+loopcount; 
        document.getElementById("ball").style.animationIterationCount = loopcount; 
        document.getElementById("ball").style.animationPlayState = "running";
        // $("#ball").addClass("ball");

                            } 
      
   
  </script>
    
    <div id="ball" class="ball"></div>
